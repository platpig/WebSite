<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link List</title>

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* horizontal center */
      font-family: Arial, sans-serif;
      flex-direction: column;
      background-color: #111;
  }

    a {
      display: block;       
      color: #00aaff;
      font-size: 20px;

      margin-bottom: 12px;

    a:hover {

    }

</head>
<body>

  <a href="https://example.com">Link 1</a>

  <a href="https://example.com">Link 3</a>
